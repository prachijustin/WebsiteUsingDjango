{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}


  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.0';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.0';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <br>

  <hr>
  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{ instance.title }}</h1>
        {% if instance.draft %}
        <td><span style='color:red;'>Draft</span></td>
        {% endif %}

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{ instance.author }}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Posted on {{ instance.publish }}</p>

        <hr>

        <!-- Preview Image -->
        {% if instance.image %}
        <img class="img-fluid rounded" src="{{ instance.image.url }}" alt="No Image">
        {% endif %}
        <hr>

        <!-- Post Content -->
        <p class="lead">
          {{ instance.content }}
        </p>
        <hr>

      </div>
    </div>

    <p><div class="fb-like" data-href="{{ request.build_absolute_url }}" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div></p>
    <p><div class="fb-comments" data-href="{{ request.build_absolute_url }}" data-numposts="5">


    </div></p>
   </div>
  {% endblock %}
