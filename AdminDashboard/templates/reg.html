{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<!-- Title Page-->
    <title>Register</title>

    <!-- Fontfaces CSS-->
    <link rel="stylesheet" href="{% static "css/font-face.css" %}" />
    <link href="{% static "vendor/font-awesome-4.7/css/font-awesome.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/font-awesome-5/css/fontawesome-all.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/mdi-font/css/material-design-iconic-font.min.css" %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static "vendor/bootstrap-4.1/bootstrap.min.css" %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static "css/theme.css" %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static "vendor/animsition/animsition.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/wow/animate.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/css-hamburgers/hamburgers.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/slick/slick.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/select2/select2.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/perfect-scrollbar/perfect-scrollbar.css" %}" rel="stylesheet" media="all">
</head>
<body>


	<div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="{% static "images/user_logo.jpg" %}" height="120" width="120" alt="CoolAdmin">
                            </a>
                        </div>

                        <div class="login-form">

                            <form  method="POST" enctype="multipart/form-data">
                             {% csrf_token %}
                             

                                {{ form.non_field_errors }}
                                <div class="form-group">
                                    {{ user_form.username.errors }}
                                    <label for="{{ user_form.username.id_for_label }}">*Username:</label>
                                   <input class="au-input au-input--full" type="text" placeholder="Username" name="username">
                                    
                                </div>
                                <div class="form-group">
                                    {{ user_form.email.errors }}
                                    <label for="{{ user_form.email.id_for_label }}">*Email:</label>
                                    <input class="au-input au-input--full" type="email" placeholder="Email" name="email">
                                    
                                </div>
                                <div class="form-group">
                                    {{ profile_form.image.errors }}
                                    <label for="{{ profile_form.image.id_for_label }}">*Profile pic upload:</label>
                                   <input class="au-input au-input--full" type="file" placeholder="Pic" name="image">
                                   
                                </div>
                                <div class="form-group">
                                    {{ user_form.password.errors }}
                                    <label for="{{ user_form.password.id_for_label }}">*Password:</label>
                                  <input class="au-input au-input--full" type="password"  placeholder="Password" name="password">
                                   
                                </div>

                            <button class="au-btn au-btn--block au-btn--blue m-b-20" type="submit" data-toggle="modal" data-target="#myModal" value="register">register</button>
                            <div class="register-link">
                                <p>
                                    Already have account?
                                    <a href="{% url 'AdminDashboard:user_login' %}">Sign In</a>
                                </p>
                            </div>
                        </form>
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Thank you for registering.</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Please login now.</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Jquery JS-->
<script src="{% static "vendor/jquery-3.2.1.min.js" %}"></script>
<!-- Bootstrap JS-->
<script src="{% static "vendor/bootstrap-4.1/popper.min.js" %}"></script>
<script src="{% static "vendor/bootstrap-4.1/bootstrap.min.js" %}"></script>
<!-- Vendor JS       -->
<script src="{% static "vendor/slick/slick.min.js" %}">
</script>
<script src="{% static "vendor/wow/wow.min.js" %}"></script>
<script src="{% static "vendor/animsition/animsition.min.js" %}"></script>

<script src="{% static "vendor/counter-up/jquery.waypoints.min.js" %}"></script>
<script src="{% static "vendor/counter-up/jquery.counterup.min.js" %}">
</script>


<!-- Main JS-->
<script src="{% static "js/main.js" %}"></script>


</body>

</html>
<!-- end document-->
